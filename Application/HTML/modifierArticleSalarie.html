<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Société PILAF</title>
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/modifierArticle.css">
</head>
<body>
    <header>
        <h1 class="titre">Société PILAF</h1>
        <div class="icons">
            <a href="./menuSalarie.html"><img src="../Images/home-with-hearth.png" alt="Retour" title="Menu Principal"></a>    
            <a href="../index.html"><img src="../Images/black-user-shape.png" alt="Déconnexion" title="Déconnexion"></a>
        </div>
    </header>

    <div class="menu">
        <h2>Articles ></h2>
        <div class="bouton">
            <a href="./creerArticleSalarie.html">Créer</a>
        </div>
        <div class="bouton" id="creer">
            <a href="./modifierArticleSalarie.html">Modifier</a>
        </div>
        <div class="bouton">
            <a href="./consulterArticleSalarié.html">Consulter</a>
        </div>
    </div>

    <div class="formulaire">
        <form action="./modifierArticleSalarie.html" method="post">
            <div id="recherche">
                <label>Rechercher <br></label>
                <input type="search" required>
            </div>
            <div class="colonne">
                <div id="identite">
                    <h3>Informations du produit</h3>
                    <div id="type">
                        <label>Type <br></label>
                        <input type="text" required>
                    </div>
                    <div id="nom">
                        <label>Nom <br></label>
                        <input type="text" required>
                    </div>
                    <div id="provenance">
                        <label>Provenance <br></label>
                        <input type="text" required>
                    </div>
                    <div id="prix">
                        <label>Prix Unitaire <br></label>
                        <input type="number" required>
                    </div>
                    <div id="stock">
                        <label>Quantité livrée <br></label>
                        <input type="number" required>
                    </div>
                    <div id="enregistrer">
                        <button type="submit">Enregistrer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
