<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Société Pilaf</title>
  <link rel="stylesheet" type="text/css" href="./CSS/styleConnexion.css">
  <link rel="stylesheet" type="text/css" href="./CSS/fonts.css">
</head>
<body>
  <header>
    <h1>SOCIETE PILAF</h1>
  </header>
  <div class="container">
    <form class="test" action="index.html" method="post">
      <div id="titre">
        <h2>CONNEXION</h2>
      </div>
      <div id="btn_choix">
        <input type="button" value="Employé">
        <input type="button" value="Administrateur">
      </div>
      <div id="Nom">
        <label>Nom : <br></label>
        <input type="text" placeholder=" ex : Dupont Didier" required name="user_nom" title="Veuillez saisir votre nom">
      </div>
      <div id="Mdp">
        <label>Mot de passe : <br></label>
        <input type="text" placeholder=" ex : VotreMotDePasse" required name="user_mdp" title="Veuillez saisir votre mot de passe" >
      </div>
      <div id="btn_valider">
        <input type="submit" value="SE CONNECTER">
      </div>
    </form>
  </div>
</body>
</html>
